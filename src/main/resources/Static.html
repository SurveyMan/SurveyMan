<div class="buttons container" id="static">

    <div class="btn-toolbar">

        <div class="dropdown btn-group">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Choose a survey <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#" id="prototypicality-static" onclick="updateCurrentSurvey('prototypicality.csv', 'data/samples/prototypicality.csv', true, false, null, function () { analysis(true, 'data/samples/prototypicality.csv', false); });">
                        Prototypicality</a></li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#" id="phonology-static" onclick="updateCurrentSurvey('phonology.csv', 'data/samples/phonology.csv', true, false, null, function () { analysis(true, 'data/samples/phonology.csv', false); });">
                        Phonology</a></li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#" id="wage-static" onclick="updateCurrentSurvey('wage_survey.csv', 'data/samples/wage_survey.csv', true, false, null, function() { analysis(true, 'data/samples/wage_survey.csv', false); });">
                        Labor Economics</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#" id="reachability" onclick="updateCurrentSurvey('test_reachability.csv', 'data/tests/test_reachability.csv', true, false, null, function () { analysis(true, 'data/tests/test_reachability.csv', false);});">
                        Fails : Reachability
                    </a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#" id="two_branch" onclick="updateCurrentSurvey('test4_two_branches_one_block.csv', 'data/tests/test4_two_branches_one_block.csv', true, false, null, function () { analysis(true, 'data/tests/test4_two_branches_one_block.csv', false); });">
                        Fails : Two Branches/Block
                    </a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#" id="branch_backwards" onclick="updateCurrentSurvey('test4_branch_backwards.csv', 'data/tests/test4_branch_backwards.csv', true, false, null, function () { analysis(true, 'data/tests/test4_branch_backwards.csv', false);});">
                        Fails : Branch Backwards
                    </a>
                </li>
            </ul>
        </div>

        <div class="btn-group btn-file">
            <button type="button" class="btn">
                <span class="glyphicon glyphicon-file"></span>
                Upload your own survey
                <input type="file" id="staticFiles">
            </button>
        </div>

        <div class="btn-group" style="display: none" id="staticCurrentSurvey">
            <button type="button" id="staticBtnCurrentSurvey" data-loading-text="Running static analyses..." class="btn btn-default"  title="Click me to statically analyse this survey."></button>
        </div>

    </div>
    <output id="staticData"></output>
</div>
