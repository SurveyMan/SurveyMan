<div class="buttons container" id="dynamic">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-10">
            <table style="border-spacing:5px; border-collapse:separate;">
                <tr>
                    <td>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">Choose a survey <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" id="prototypicality-dynamic" onclick="updateCurrentSurvey('prototypicality.csv', 'data/samples/prototypicality.csv', false, false, null, function () { analysis(false, 'data/samples/prototypicality.csv'); });">
                                        Prototypicality</a></li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" id="phonology-dynamic" onclick="updateCurrentSurvey('phonology.csv', 'data/samples/phonology.csv', false, false, null, function () { analysis(false, 'data/samples/phonology.csv'); });">
                                        Phonology</a></li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" id="wage-dynamic" onclick="updateCurrentSurvey('wage_survey.csv', 'data/samples/wage_survey.csv', false, false, null, function () { analysis(false, 'data/samples/wage_survey.csv'); });">
                                        Labor Economics</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <div class="btn-file">
                            <button type="button" class="btn">
                                <span class="glyphicon glyphicon-file"></span>
                                Upload your own survey
                                <input type="file" id="dynamicFiles" />
                            </button>
                        </div>
                    </td>
                    <td rowspan="2" style="vertical-align:top;">
                        <div class="btn-group">
                            <button type="button"
                                    id="dynamicBtnCurrentSurvey"
                                    data-loading-text="Running dynamic analyses..."
                                    class="btn btn-default"
                                    title="Click me to dynamically analyse this survey."
                                    style="visibility:hidden;">
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="btn-file btn-group">
                            <button type="button" class="btn disabled" id="dynamicBtnResults">
                                <span class="glyphicon glyphicon-file"></span>
                                Upload your own results
                                <input type="file" id="dynamicResults">
                            </button>
                        </div>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">

        <div id="dynamicData" class="col-md-10">
            <div id="corrs"></div>
            <div id="bkoffs"></div>
            <div id="vars"></div>
            <div id="ords"></div>
            <div id="resp"></div>
            <div id="questionCloseup"></div>
        </div>

    </div>

</div>
