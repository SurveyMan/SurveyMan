<div class="buttons container" id="dynamic">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="btn-toolbar row">
                <div class="dropdown btn-group">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">Choose a survey <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" id="prototypicality-dynamic" onclick="updateCurrentSurvey('prototypicality.csv', 'data/samples/prototypicality.csv', false, false, null, function () { analysis(false, 'data/samples/prototypicality.csv'); });">
                                Prototypicality</a></li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" id="phonology-dynamic" onclick="updateCurrentSurvey('phonology.csv', 'data/samples/phonology.csv', false, false);">
                                Phonology</a></li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" id="wage-dynamic" onclick="updateCurrentSurvey('wage_survey.csv', 'data/samples/wage_survey.csv', false, false);">
                                Labor Economics</a></li>
                    </ul>
                </div>
                <div class="btn-file btn-group">
                    <button type="button" class="btn">
                        <span class="glyphicon glyphicon-file"></span>
                        Upload your own survey
                        <input type="file" id="dynamicFiles">
                    </button>
                </div>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group" style="visibility:hidden;">
                    <button class="btn dropdown-toggle" type="button" id="" data-toggle="dropdown" disabled>Choose a survey <span class="caret"></span></button>
                </div>
                <div class="btn-file btn-group">
                    <button type="button" class="btn" id="dynamicBtnResults" disabled>
                        <span class="glyphicon glyphicon-file"></span>
                        Upload your own results
                        <input type="file" id="dynamicResults">
                    </button>
                </div>
            </div>
        </div>

        <div class="col-sm-4 col-md-4 col-lg-6">
            <div class="btn-toolbar" style="display: none" id="dynamicCurrentSurvey">
                <div class="btn-group">
                    <button type="button"
                            id="dynamicBtnCurrentSurvey"
                            data-loading-text="Running dynamic analyses..."
                            class="btn btn-default"
                            title="Click me to dynamically analyse this survey."
                            style="margin-left:-28px;"
                            >
                            </button>
                </div>
            </div>
        </div>


    <div id="dynamicData" class="col-md-10">
        <div id="corrs"></div>
        <div id="bkoffs"></div>
        <div id="vars"></div>
        <div id="ords"></div>
        <div id="resp"></div>
        <div id="questionCloseup"></div>
    </div>

    </div>

</div>
