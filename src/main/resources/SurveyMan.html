<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <!-- This tool will live as a demo on the github page. -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="surveydesign.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.1/custom/bootstrap.min.css" type="text/css">
    <title>SurveyMan Designer</title>
    <style>

        .buttons {
        padding-top: 10px;
        padding-left: 10px;
        }

        .btn-file {
        position: relative;
        overflow: hidden;
        }

        .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 999px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        cursor: inherit;
        display: block;
        }

        .block {
        cursor: move;
        padding-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
        padding-bottom: 5px;
        draggable: true;
        }

        rect {
        fill : #3399FF;
        stroke: black;
        stroke-width: 3;
        }

        ellipse {
        fill :#FFFFCC;
        }

    </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">SurveyMan Designer</a>
        </div>
        <div class="buttons btn-group btn-file navbar-right" style="padding-right:10px">
            <button type="button" class="btn">
            <span class="glyphicon glyphicon-export"></span>
            Export Pallet
        </button>
        <button type="button" class="btn">
            <span class="glyphicon glyphicon-import"></span>
            Import CSV
            <input type="file" id="inputSurveyCSV">
        </button>
        <button type="button" class="btn">
            <span class="glyphicon glyphicon-import"></span>
            Import JSON
            <input type="file" id="inputSurveyJSON">
        </button>
    </div>
        </div>

</div>

<div class="container-fluid">
    <div class="row" style="">
        <div id="sidebar" class="col-xs-2 col-md-2 col-lg-2 nav sidebar navbar" style="background-color:#f5f5f5;">
            <ul class="nav nav-sidebar" style="margin-top:50px">
                <div>
                    <svg width="125" height="75"
                         id="block_generator"
                         class="block draggable"
                         ondragstart="drag_block(evt);">
                        <rect height="50" width="100" rx="20" ry="20" x="10" y="10"/>
                        <text x="25" y="40">New Block</text>
                    </svg>
                </div>
                <!--<svg  width="125" height="75"-->
                    <!--id="question_generator"-->

                    <!--<text x="25" y="40">New Question</text>-->
                <!--</svg>-->
                <!--&lt;!&ndash;</div>&ndash;&gt;-->
            </ul>
        </div>
        <div class="col-xs-6 col-sm-8 col-md-8 col-lg-8" style="height:100%;"
             id="content"
             ondragover="drag_toable(evt);"
             ondrop="drop_block(evt);">
        </div>
    </div>
</div>
